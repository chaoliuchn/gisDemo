<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tiled map service</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>

     <script src="http://js.arcgis.com/3.9/"></script>
    <script>
      var map;
      require(["esri/map", "esri/layers/ArcGISDynamicMapServiceLayer", "dojo/domReady!"],
        function(Map, ArcGISDynamicMapServiceLayer) {
          map = new Map("map",{ centet: [108.52, 29.13],zoom: 11});

      var tiled = new esri.layers.ArcGISDynamicMapServiceLayer("http://www.cqtpi.com/ArcGIS/rest/services/yongdu_pad/MapServer");

          map.addLayer(tiled);
        }
      );
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
